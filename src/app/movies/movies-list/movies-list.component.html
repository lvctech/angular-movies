<app-generic-list [elements]="movies">
  <ng-container content>
    <!-- <button mat-flat-button (click)="addMovie()">
      <mat-icon>add</mat-icon>
      Add Movie
    </button> -->

    <div class="movies-container">
      @for(movie of movies; track $index) {
        <div class="movie-container">
          <a>
            @if (movie.poster){
            <img [ngSrc]="movie.poster" width="169" height="250" alt="{{movie.title}} poster">
            } @else {
              <img src="assets/image_placeholder.jpg" width="169" height="250" alt="No poster available">
            }
          </a>
          <p>
            <a>{{movie.title}}</a>
          </p>

          <div>
            <a mat-flat-button>
              Edit
            </a>

            <button mat-flat-button class="warn" (click)="removeMovie(movie.id)">
              Delete
            </button>
          </div>
        </div>
      }

    </div>

  </ng-container>
</app-generic-list>
